<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Weather Agent</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">AI Weather Agent</h1>
        <p class="text-center text-gray-600 mb-6">Enter a city and state to get the current temperature.</p>

        <form id="weather-form" class="space-y-4">
            <div>
                <label for="city-input" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" id="city-input" required
                       class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="state-input" class="block text-sm font-medium text-gray-700">State</label>
                <input type="text" id="state-input" required
                       class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            
            <div class="flex justify-center">
                <button type="submit"
                        class="w-full px-4 py-2 bg-blue-600 text-white font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Get Temperature
                </button>
            </div>
        </form>

        <div id="response-container" class="mt-6 p-4 bg-gray-200 rounded-md text-gray-800 text-center hidden">
            <div id="loading-indicator" class="hidden">
                <div class="animate-spin h-6 w-6 border-4 border-blue-500 border-t-transparent rounded-full mx-auto"></div>
                <p class="mt-2 text-sm">Fetching temperature...</p>
            </div>
            <p id="response-text" class="text-lg font-semibold"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('weather-form');
            const cityInput = document.getElementById('city-input');
            const stateInput = document.getElementById('state-input');
            const responseContainer = document.getElementById('response-container');
            const loadingIndicator = document.getElementById('loading-indicator');
            const responseText = document.getElementById('response-text');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const city = cityInput.value;
                const state = stateInput.value;

                // Show loading indicator and hide previous response
                responseContainer.classList.remove('hidden');
                loadingIndicator.classList.remove('hidden');
                responseText.textContent = '';

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ city, state }),
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    responseText.textContent = data.response;
                } catch (error) {
                    console.error('There was a problem with the fetch operation:', error);
                    responseText.textContent = 'An error occurred. Please try again.';
                } finally {
                    // Hide loading indicator
                    loadingIndicator.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
